<!DOCTYPE html>
<html>
<head>
	<title>Stemwijzer</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style/style.css">
	<script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
</head>
<body>
	<article>
		<h1 id="header"><center>StemWijzer</center></h1>
		<p id="question"></p>

		<button id="start" onclick="begin()">Start</button>
		<button id="agree" onclick="setAgree()">Eens</button>
		<button id="disagree" onclick="setDisAgree()">Oneens</button>
		<button id="non" onclick="setNon()">Geen van beide</button>
		<button id="skip" onclick="skipQuestion()">Sla over</button>
		<br>
		<button id="back" onclick="goBack()"><i class="fas fa-chevron-circle-left" style="font-size:30px;"></i></button>
		<button id="result" onclick="getResult()">Alle partijen</button>
		<button id="resultButton" onclick="filterParties()">Gemachte partijen</button>	
	</article>
	<aside id="aside">
		<h3 id="name"></h3>
		&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
		<p id="score"></p>
	</aside>

<!-- link to javascript -->
<script src="js/data.js" type="text/javascript" ></script>
<script src="js/question.js" type="text/javascript" ></script>
<script src="js/functions.js" type="text/javascript" ></script>
</body>
</html>
