<!DOCTYPE html>
<html>
<head>
	<title>Stemwijzer</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style/style.css">
	<script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
</head>
<body>
	<article>
		<h1 id="header"><center>StemWijzer</center></h1>
		<p id="question">
			Als je wilt gaan beginnen druk op start.
			<br>
			Elk vraag is 1 punt waard, je kan de waarde verhogen door het in te voeren en verzenden.
			Als dat gebeurd, wordt de vraag met de aangegeven waarde geteld.
		</p>

		<input type="number" id="number" step="0.01" value="1">
		<button id="send" onclick="sendValue()">Zend</button>

		<br>
		<br>

		<button id="start" onclick="begin()">Start</button>
		<button id="agree" onclick="setAgree()">Eens</button>
		<button id="disagree" onclick="setDisAgree()">Oneens</button>
		<button id="non" onclick="setNon()">Geen van beide</button>
		<button id="skip" onclick="skipQuestion()">Sla over</button>
		<br>
		<button id="back" onclick="goBack()"><i class="fas fa-chevron-circle-left" style="font-size:30px;"></i></button>
		<button id="result" onclick="getResult()">Resultaten</button>	
	</article>

	<aside id="aside">
		<p id="name"></p>
		&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
		&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
		<p id="score"></p> 	
		<fieldset>
			<label><i class="fas fa-filter"></i> :</label>
			<br>
			<ul>
				<li><button id="result2" onclick="getResult()">Alle partijen</button></li>
				<li><button id="resultButton" onclick="filterScores()">Gemachte partijen</button></li>
				<li><button id="resultButton1" onclick="filterParties()">Grote partijen</button></li>
			</ul>
		</fieldset>
	</aside>

	<!-- link to javascript -->
	<script src="js/data.js" type="text/javascript" ></script>
	<script src="js/question.js" type="text/javascript" ></script>
	<script src="js/functions.js" type="text/javascript" ></script>
</body>
</html>
